<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AngularJS - Lesson 16</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="assets/angular.js"></script>
    <script src="stringService.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="processingStringCtrl">
    <table>
        <tr>
            <td>Input string:</td>
            <td><input type="text" ng-model="input" /></td>
        </tr>
        <tr>
            <td>Output string:</td>
            <td><input type="text" ng-model="output" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <button ng-click="transformString(input)">Process</button>
                <button ng-click="toLower(input)">Process</button>
            </td>
        </tr>
    </table>
</body>

</html>
